<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates by name</title>
</head>
<body>

{% if candidates %}
    <h1>Найдено кандидатов</h1>
    {% for candidate in candidates %}
        <p>
            <a href="/candidates/{{ candidate.id }}">{{ candidate.name }}</a>
        </p>
    {% endfor %}
{% else %}
    <h1> Кандитатов не найдено</h1>
{% endif %}
</body>
</html>
