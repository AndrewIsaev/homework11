<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates by id</title>
</head>
<body>
{% if is_exist %}
    <h1>{{ candidate.name }}</h1>
    <p>{{ candidate.position }}</p>
    <img src="{{ candidate.picture }}" width=200/>
    <p>{{ candidate.skills }}</p>
{% else %}
    <p>Нет такого кандидата</p>
{% endif %}
</body>
</html>
